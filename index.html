<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <!-- Preload the InitialLoadScript.js -->
    <link rel="preload" href="https://g.3gl.net/jp/11569/v4.0.7/InitialLoadScript.js" as="script" onload="scriptLoaded()">

    <!-- Add the script loader as per client's setup -->
    <script>
        function scriptLoaded() {
            // Ensure script is loaded immediately after preloading
            console.log('InitialLoadScript.js has been preloaded');
        }

        (self.__next_s = self.__next_s || []).push([
            "https://g.3gl.net/jp/11569/v4.0.7/InitialLoadScript.js",
            { type: "text/javascript", id: "init-catchpoint" }
        ]);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Simple form validation -->
    <script>
        // Hardcoded correct username and password
        const correctUsername = "123";
        const correctPassword = "123";

        // Function to validate the form on submit
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if both fields are filled
            if (username === "" || password === "") {
                alert("Please fill out both fields");
                return false;
            }

            // Check if username and password are correct
            if (username === correctUsername && password === correctPassword) {
                alert("Login Successful!");
                return true;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>
</body>
</html>
