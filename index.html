<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">

    <!-- Preload the InitialLoadScript.js -->
    <link rel="preload" href="<script defer src='https://g.3gl.net/jp/12603/v4.0.7/InitialLoadScript.js'></script>" as="script" onload="loadInitialLoadScript()">

    <script>
        // Debugging logs to track script execution
        console.log("Page loading...");

        function loadInitialLoadScript() {
            console.log("Preloaded script detected. Now appending script to DOM...");

            const script = document.createElement('script');
            script.src = "https://g.3gl.net/jp/12603/latest/InitialLoadScript.js";
            script.type = "text/javascript";
            script.id = "init-catchpoint";
            
            script.onload = () => console.log("InitialLoadScript.js loaded successfully.");
            script.onerror = () => console.error("Failed to load InitialLoadScript.js!");

            document.head.appendChild(script);
        }

        // Debugging object push
        console.log("Pushing script object to self.__next_s...");
        (self.__next_s = self.__next_s || []).push([
            "https://g.3gl.net/jp/11569/v4.0.7/InitialLoadScript.js",
            { type: "text/javascript", id: "init-catchpoint" }
        ]);

        // Check after page loads
        window.onload = function() {
            console.log("Window fully loaded.");
            
            // Check if the script has been properly loaded
            const scriptElement = document.getElementById("init-catchpoint");
            if (scriptElement) {
                console.log("Script tag exists in DOM.");
            } else {
                console.error("Script tag not found in DOM.");
            }

            // Check if 'n' object exists to prevent TypeError
            console.log("Checking 'n' object:", window.n);
            if (typeof window.n === "undefined") {
                console.error("Error: 'n' is undefined! This could cause TypeError.");
            } else {
                console.log("'n' object exists:", window.n);
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Simple form validation -->
    <script>
        const correctUsername = "123";
        const correctPassword = "123";

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Please fill out both fields");
                return false;
            }

            if (username === correctUsername && password === correctPassword) {
                alert("Login Successful!");
                return true;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>
</body>
</html>
